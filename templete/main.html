<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block title %}{% endblock title %}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="shortcut icon" href="{% static 'images/hero.png' %}" type="x-icon"> 

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %} ">

    <!-- ElegantFonts CSS -->
    <link rel="stylesheet" href="{% static 'css/elegant-fonts.css' %}">

    <!-- themify-icons CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="{% static 'register/style.css' %}" type="text/css" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'tableDetails/css_final.css' %}"> {% endcomment %}
</head>
<body>
    {% block content %}{% endblock content %}

    <script type='text/javascript' src="{% static 'js/jquery.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.collapsible.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/swiper.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.countdown.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/circle-progress.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.countTo.min.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/jquery.barfiller.js'%}"></script>
    <script type='text/javascript' src="{% static 'js/custom.js'%}"></script>
    
</body>
</html>
